[package]
name = "faststr"
version = "0.2.18"
authors = ["Volo Team <volo@cloudwego.io>"]
edition = "2021"
description = "Faststr is a string library that reduces the cost of clone."
repository = "https://github.com/volo-rs/faststr"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["string", "str", "volo"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1"
serde = { version = "1", optional = true, default_features = false }
simdutf8 = { version = "0.1", features = ["aarch64_neon"] }
redis = { version = "0.25", optional = true, default_features = false }
itoa = { version = "1", optional = true }

[features]
default = ["std"]
std = ["serde/std"]
serde = ["dep:serde"]
serde-unsafe = ["serde"]
redis = ["dep:redis", "itoa"]
redis-unsafe = ["redis"]


[dev-dependencies]
static_assertions = { version = "1" }
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "faststr"
harness = false

[profile.bench]
debug = true
lto = true
opt-level = 3
